<!-- Desktop Version -->
<FlexContainer *ngIf="isMobile !== true" style="margin: 1vh 1vw;" direction="column" justify="flex-start">
    <Header></Header>
    <FlexContainer style="width: 100%; height: 100%; margin-top: 2vh;" alignItems="flex-start" justify='space-between'>
        <FlexItem>
            <CategoryList [categories]='categories' (onSelectedCategory)="onSelectionChanged($event)" style="width: 150px"></CategoryList>
        </FlexItem>
        <FlexItem grow="1" style="margin-left: 1vw;">
            <EntryList style="width: 100%; height: 100%;" [entries]='entries' [category]='selectedCategory'></EntryList>
        </FlexItem>
    </FlexContainer>
    <FlexItem selfAlign="center" grow="1">
        <Footer></Footer>
    </FlexItem>
</FlexContainer>

<!-- Mobile Version -->
<FlexContainer *ngIf="isMobile === true" style="margin: 1vh 1vw;" direction="column" justify="flex-start">
    <FlexItem><Header></Header></FlexItem>
    <FlexItem style="width: 100%; height: 100%; margin-top: 2vh;">
        <mat-sidenav-container class="example-container">
            <mat-sidenav #sidenav mode="over" [(opened)]="opened" (opened)="events.push('open!')"
                            (closed)="events.push('close!')">
                <CategoryList [categories]='categories' (onSelectedCategory)="onSelectionChanged($event)" style="width: 150px;"></CategoryList>
            </mat-sidenav>
        
            <mat-sidenav-content>
                <FlexContainer style="margin: 1vh 1vw;" direction="column" justify="flex-start">
                    <Header></Header>
                    <p><button mat-button (click)="sidenav.toggle()">Choose Collection</button></p>
                    <EntryList style="width: 100%; height: 100%;" [entries]='entries' [category]='selectedCategory'></EntryList>
                    <Footer></Footer>
                    <span>test : {{width}}</span>
                </FlexContainer>
            </mat-sidenav-content>
        </mat-sidenav-container>
    </FlexItem>
</FlexContainer>
